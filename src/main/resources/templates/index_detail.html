<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh Sách Chi Tiết Áo Thun</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Danh Sách Chi Tiết Áo Thun</h1>

    <table class="table">
        <thead>
        <tr>
            <th>Mã Chi Tiết Áo</th>
            <th>Giá</th>
            <th>Số Lượng</th>
            <th>Giới Tính</th>
            <th>Màu Sắc</th>
            <th>Chất Liệu</th>
            <th>Họa Tiết</th>
            <th>Xuất Xứ</th>
            <th>Mùa</th>
            <th>Kích Cỡ</th>
            <th>Trạng Thái</th>
            <th>Người Tạo</th>
            <th>Người Cập Nhật</th>
            <th>Chức Năng</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="shirtDetail : ${shirtDetails.content}">
            <td th:text="${shirtDetail.codeShirtDetail}"></td>
            <td th:text="${shirtDetail.price}"></td>
            <td th:text="${shirtDetail.quantity}"></td>
            <td th:text="${shirtDetail.gender}"></td>
            <td th:text="${shirtDetail.color}"></td>
            <td th:text="${shirtDetail.material}"></td>
            <td th:text="${shirtDetail.namePattern}"></td>
            <td th:text="${shirtDetail.origin}"></td>
            <td th:text="${shirtDetail.season}"></td>
            <td th:text="${shirtDetail.size}"></td>
            <td th:text="${shirtDetail.statusshirtdetail}"></td>
            <td th:text="${shirtDetail.createBy}"></td>
            <td th:text="${shirtDetail.updateBy}"></td>
            <td>
                <a th:href="@{/shirt-details/detail/{codeShirtDetail}(codeShirtDetail=${shirtDetail.codeShirtDetail})}" class="btn btn-info">Xem</a>
                <a th:href="@{/shirt-details/update/{codeShirtDetail}(codeShirtDetail=${shirtDetail.codeShirtDetail})}" class="btn btn-warning">Cập Nhật</a>
                <a th:href="@{/shirt-details/delete/{codeShirtDetail}(codeShirtDetail=${shirtDetail.codeShirtDetail})}" class="btn btn-danger" onclick="return confirm('Bạn có chắc chắn muốn xóa?');">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div>
        <span th:if="${shirtDetails.hasPrevious()}">
            <a th:href="@{/shirt-details/hienthi(page=${currentPage - 1})}">Previous</a>
        </span>

        <span th:if="${shirtDetails.hasNext()}">
            <a th:href="@{/shirt-details/hienthi(page=${currentPage + 1})}">Next</a>
        </span>

        <span>Page <span th:text="${currentPage + 1}"></span> of <span th:text="${shirtDetails.totalPages}"></span></span>
    </div>

    <a href="/shirt-details/add" class="btn btn-success">Thêm Chi Tiết Áo Thun</a>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
